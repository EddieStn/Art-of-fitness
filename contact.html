<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Art of Fitness is a webpage designed to help, guide and motivate you in your fitness journey with accurate information, workout exercises and healthy meals">
    <meta name="keywords" content="workout, healthy, fit, fitness, physical exercises">

    <link rel="stylesheet" href="assets/css/style.css">

<body class="contact">
    <header>
        <a href="index.html" class="logo">
            <h1>Art of Fitness</h1>
        </a>
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav class="menu">

                    <a href="index.html">Home <i class="fa-solid fa-house"></i></a>

    <!-- Form section -->

    <section class="form-section">
        <form method="GET" action="thanks.html" class="contact-form">
            <h2>If you need help with anything on this webpage, or you would just like to say "Hi", please do not
                hesitate to drop me a message.</h2>
            <label for="nickname">Nickname: <span class="required">required *</span></label>
            <input class="text-input" id="nickname" name="nickname" type="text" placeholder="Choose a nickname" required>

            <label for="email">Email Address: <span class="required">required *</span></label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Type your email address" required>

            <label for="msg">Your message: <span class="required">required *</span></label>
            <textarea name="message" id="msg" placeholder="Type your message here" required rows="5"></textarea>

            <input class="signup-button" type="submit" value="Send!">
        </form>
    </section>

    <!-- Footer  -->

    <footer>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" style="color: #4267B2;"

            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" style="color: #1DA1F2;"

                        class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="contact.html" style="color: #430297;"><i class="fa-solid fa-envelope"></i></a>
            </li>
        </ul>
    </footer>
